services:
  - type: web
    name: chattify-frontend
    env: node
    buildCommand: npm run build
    startCommand: npm run preview
    staticPublishPath: ./frontend/dist
    domains:
      - your-domain.onrender.com # Update with your actual domain
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
    headers:
      - type: rewrite
        source: /*
        destination: /index.html